<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- HEADER -->

    <header class="header">
        <div class="header__wrap">
            <div class="logo"><a href="/" class="logo__link"><img
                        src="{{ url_for('static', filename='img/logo.png') }}"></a></div>
            <nav class="nav">
                <ul class="list">
                    <li class="item"><a href="#!" class="nav__link">Home</a></li>
                    <li class="item"><a href="#!" class="nav__link">my test</a></li>
                    <li class="item"><a href="/loging" class="nav__link">Log in </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HEADER FINISH -->
    
    <main class="main">
        <div class="content">
            <div class="block">
                <center>
                    <h5 class="block__title">Регистрация</h5>
                </center>
                <form method="POST">
                    <center>

                        <input type="email" name="email" class="input_login" placeholder="Ввидите свой email">
                        <br>
                        <input type="text" name="name" class="input_login" placeholder="Ввидите свое имя">
                        <br>
                        <input type="password" name="password" class="input_login" placeholder="Придумайте пароль">
                        <br>
                        <input type="submit" value="Зарегистрироваться" class="button_login">
                    </center>
                </form>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
