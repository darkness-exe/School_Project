<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- HEADER -->

    <header class="header">
        <div class="header__wrap">
            <div class="logo"><a href="/" class="logo__link"><img
                        src="{{ url_for('static', filename='img/logo.png') }}"></a></div>
            <nav class="nav">
                <ul class="list">
                    <li class="item"><a href="/" class="nav__link">Home</a></li>
                    <li class="item"><a href="/profile" class="nav__link">Profile</a></li>

                    <li class="item"><a href="/loging" class="nav__link">Log in </a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- HEADER FINISH -->

    <main class="main">
        <div class="content">
            <div class="block">
                <center>

                    <h5 class="block__title">Тест создан!</h5>
                    <button onclick="copyTextToClipboard()">Нажмите, чтобы скопировать ссылку на ваш тест</button>
                </center>
            </div>
        </div>
    </main>

    
    <script>
        function copyTextToClipboard() {
            var text = "http://127.0.0.1:5000/views/{{ token }}"; // Замените эту строку на текст, который вы хотите скопировать

            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
        }
    </script>
    <style>
        .block {
            background: white;
        }
    
        body {
            background-image: url("{{ url_for('static', filename='img/back.jpg') }}");
        }
    </style>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
